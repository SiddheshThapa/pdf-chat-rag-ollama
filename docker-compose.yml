services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"                # change to "11435:11434" if 11434 is busy on host
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped
    # Healthcheck: use the ollama CLI (curl often missing)
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  rag-api:
    build: .
    image: self-healing-rag:latest
    container_name: rag-api
    depends_on:
      ollama:
        condition: service_healthy     # wait until ollama passes healthcheck
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      EMBED_MODEL: sentence-transformers/all-MiniLM-L6-v2
      VECTOR_DB: chroma
      VECTOR_DIR: /app/data/indexes/chroma
      CHUNK_SIZE: "700"
      CHUNK_OVERLAP: "120"
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

volumes:
  ollama_models:
